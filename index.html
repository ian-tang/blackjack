<!DOCTYPE html>
<html>
    <head>
        <title>Play Blackjack</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <content>
            <div class="card-area">
                <div class="dealer-area">
                    <h1>Dealer's cards</h1>
                    <h3>Dealer stands on 17</h3>
                    <h3 id="dealer-total">Dealer's card total: </h3>
                    <div class="dealer-cards" id="face-up">

                    </div><div class="dealer-cards" id="face-down">

                    </div>
                </div>
                <div class="player-area">
                    <h1>Your cards</h1>
                    <h3 id="player-total">Your card total: </h3>
                    <div id="player-cards">

                    </div>
                </div>
            </div>
            <br>
            <div class="button-area">
                <div class="decisions">
                    <button class="decision-button" id="hit">Hit</button>
                    <button class="decision-button" id="stand">Stand</button>
                </div>
                <div class="new-game">
                    <button class="new-game-button" id="new-game">New Game</button>
                </div>
            </div>
        </content>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</html>
